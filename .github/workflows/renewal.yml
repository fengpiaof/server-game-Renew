name: XServer GAMEs Renew

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次（UTC时间）
  workflow_dispatch:     # 支持手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run renewal script
        env:
          XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
          XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
          XSERVER_GAME_SERVER_ID: ${{ secrets.XSERVER_GAME_SERVER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python renewal.py

      - name: Upload screenshots and logs
        if: always()  # 无论成功失败都上传
        uses: actions/upload-artifact@v4
        with:
          name: renewal-artifacts-${{ github.run_id }}
          path: |
            *.png
            renewal.log
          retention-days: 14
