name: XServer GAMEs Renew

on:
  schedule:
    - cron: '0 */16 * * *'  # UTC 时间每6小时运行一次
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright aiohttp
          playwright install --with-deps chromium

      - name: Run renewal script
        env:
          XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
          XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
          XSERVER_GAME_SERVER_ID: ${{ secrets.XSERVER_GAME_SERVER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python renewal.py

      - name: Upload screenshots and logs (even if failed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renewal-artifacts-${{ github.run_id }}
          path: |
            *.png
            renewal.log
          retention-days: 30
